name: Node.js Static Site CI (S3)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PORT: 3000

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: |
          nohup npm start > server.log 2>&1 & echo $! > server.pid
          sleep 3

      - name: Test homepage
        run: curl --fail http://127.0.0.1:${PORT}/ -o index.html

      - name: Test style.css
        run: curl --fail http://127.0.0.1:${PORT}/style.css -o style.css

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload to S3
        env:
          BUCKET: ${{ vars.S3_BUCKET }}
          PREFIX: site/${{ github.run_id }}
        run: |
          # aws s3 cp server.log  s3://$BUCKET/$PREFIX/server.log --acl private
          aws s3 cp index.html  s3://$BUCKET/$PREFIX/index.html --acl public-read
          aws s3 cp style.css   s3://$BUCKET/$PREFIX/style.css --acl public-read
          echo "Uploaded to s3://$BUCKET/$PREFIX/"

      
