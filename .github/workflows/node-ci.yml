name: Node.js Static Site CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest
    env:
      PORT: 3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Start server (background)
        run: |
          nohup npm start > server.log 2>&1 & echo $! > server.pid
          sleep 3

      - name: Smoke test - verify homepage
        run: |
          curl --fail --show-error --silent --retry 3 --retry-delay 1 http://127.0.0.1:${PORT}/ -o /tmp/index.html
          wc -c /tmp/index.html

      - name: Check style.css
        run: |
          curl --fail --show-error --silent http://127.0.0.1:${PORT}/style.css -o /tmp/style.css
          wc -c /tmp/style.css

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
            rm -f server.pid
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-server-artifacts
          path: |
            server.log
            /tmp/index.html
            /tmp/style.css
