name: Node.js Static Site CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run server in background
        # start server in background and save logs to server.log
        run: |
          nohup npm start > server.log 2>&1 & echo $! > server.pid
          # give server a moment to start
          sleep 2
          echo "=== server log (first 200 lines) ==="
          head -n 200 server.log || true

      - name: Smoke test - check homepage
        # fail the job if the response is not HTTP 200
        run: |
          curl --fail --show-error --retry 3 --retry-delay 1 http://127.0.0.1:3000/ -o /tmp/index.html
          echo "Homepage served â€” saved to /tmp/index.html"
          wc -c /tmp/index.html

      - name: Upload server log (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: |
            server.log
            /tmp/index.html
